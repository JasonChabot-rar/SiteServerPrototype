<h1 style="margin-left: 1%;">Servers</h1>
<center>
<ul class="server-list" style="margin-left: 2.5%; margin-right:2.5%">
  <li onclick="showServerInfo('server1')">Koi Pond US WEST Server 1</li>
  <li onclick="showServerInfo('server2')">Koi Pond US WEST Server 2</li>
  <li onclick="showServerInfo('server3')">Koi Pond US EAST Server 1</li>
</ul>
</center>
<center><div id="serverInfo"></div></center>

<script>
  const serverDetails = {
    server1: {
      name: 'Koi Pond US WEST Server 1',
      players: '0/10',
      status: 'Offline',
      location: 'NA WEST',
      description: 'Koi Pond Server, Spam=Ban, Player Density available on site'
    },
    server2: {
      name: 'Koi Pond US WEST Server 2',
      players: '3/10',
      status: 'Online',
      location: 'NA WEST',
      description: 'Overflow/Backup server for US WEST 1'
    },
    server3: {
      name: 'Koi Pond US EAST Server 1',
      players: '1/10',
      status: 'Online',
      location: 'NA EAST',
      description: 'Koi Pond Server, Spam=Ban, Player Density available on site'
    }
  };

  function showServerInfo(serverId) {
    const infoDiv = document.getElementById('serverInfo');
    const server = serverDetails[serverId];

    infoDiv.innerHTML = `
      <h2>${server.name}</h2>
      <p><strong>Players:</strong> ${server.players}</p>
      <p><strong>Status:</strong> ${server.status}</p>
      <p><strong>Location:</strong> ${server.location}</p>
      <p>${server.description}</p>
    `;
    infoDiv.style.display = 'block';
  }
</script>
